<!DOCTYPE HTML>
<html>
{% include head.html %}
<body>
{% include header.html %}
<section id="main" class="wrapper">
    <div class="inner">
        <h1 class="major">{{ page.title }}</h1>
        {{ content }}
    </div>
    {% include footer.html %}
</section>
<script>
function sidebar_hide() {
    var sidebar = document.getElementById("sidebar_nav");
    sidebar.style.display = "none";
    sidebar.className = "";
    sidebar.removeEventListener("animationend", sidebar_hide);
}
function sidebar_toggle() {
    var sidebar = document.getElementById("sidebar_nav");
    if (sidebar.style.display === "none") {
        sidebar.style.display = "block";
        sidebar.className = "animate_open";
    } else {
        sidebar.className = "animate_close";
        sidebar.addEventListener("animationend", sidebar_hide);
    }
}
</script>
</body>
</html>
